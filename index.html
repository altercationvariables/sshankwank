<style>
  body { font-family: Arial, sans-serif; background: #f7f7fb; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; }
  .container { background:#fff; padding:30px; border-radius:12px; width:400px; box-shadow:0 0 15px rgba(0,0,0,0.1); display:flex; flex-direction:column; gap:12px; }
  h2 { margin-top:0; text-align:center; color:#c2185b; }
  input, select { width:100%; padding:12px; border:1px solid #ccc; border-radius:6px; font-size:14px; }
  button { padding:12px; border:none; border-radius:6px; color:#fff; cursor:pointer; font-size:16px; }
  .autofill-btn { background:#2ecc71; margin-bottom:6px; }
  .submit-btn { background:#3897f0; }
</style>
</head>
<body>

<div class="container">
  <h2>Influencer Signup</h2>

    <input type="text" name="name" placeholder="Full Name" required>

      <option>Instagram</option>
      <option>TikTok</option>
      <option>YouTube</option>
      <option>Blog/Other</option>

    <input type="text" name="social" placeholder="@ Handle" required>
    <input type="number" name="followers" placeholder="Followers / Subscribers" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="password" name="confirmPassword" placeholder="Confirm Password" required>

  </form>
</div>
