<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Signup Form</title>
</head>
<body>

<h2>Test Influencer Signup</h2>

<form action="YOUR_SCRIPT_URL_HERE" method="POST">
  <input type="text" name="name" placeholder="Full Name" required><br>
  <input type="email" name="email" placeholder="Email" required><br>
  <select name="platform">
    <option>Instagram</option>
    <option>TikTok</option>
    <option>YouTube</option>
    <option>Blog/Other</option>
  </select><br>
  <input type="text" name="social" placeholder="@ Handle" required><br>
  <input type="number" name="followers" placeholder="Followers" required><br>
  <input type="password" name="password" placeholder="Password" required><br>

  <button type="button" onclick="autofill()">Autofill Sample</button>
  <button type="submit">Submit</button>
</form>

<script>
function autofill() {
  document.querySelector('[name="name"]').value = 'Test User';
  document.querySelector('[name="email"]').value = 'test@example.com';
  document.querySelector('[name="platform"]').value = 'Instagram';
  document.querySelector('[name="social"]').value = '@testuser';
  document.querySelector('[name="followers"]').value = 1000;
  document.querySelector('[name="password"]').value = 'Password123!';
}
</script>

</body>
</html>
